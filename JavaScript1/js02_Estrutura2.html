    <body>
        <h3>programa de boas vindas!</h3>
        <script lenguage="javascript">
            /* Objetivo: capturar o nome do usuario e apresentar uma saudação personalizada
               Definir as variaveis com o prefixo js_
               elementos de entrada: metodo prompr do objeto window
               elemento de saida: medoto write do objeto document*/
            /*Definiçao de Variaveis*/
            var js_nome;
            /*Entrada de dados*/
            js_nome = window.prompt('Entre-com-seu-nome:','Digite-seu-nome-nesta-caixa');
            /* saida de Dados*/
            document.write('Ola',js_nome,'Seja Bem Vindo')
            /*mensagem de saudaçao personalizada*/
        </script>
    </body>
